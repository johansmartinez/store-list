<app-header></app-header>
<p appHighlight>{{year | timeAgo}}</p>
<p>Cantidad: {{myShoppingCart.length}}</p>
<p>Total: {{total}}</p>
<div class="grid--products">
    <div *ngFor="let p of products">
        <app-product [product]="p" (onAddProduct)="onAddToCart($event)"></app-product>
    </div>
</div>
